<!doctype html>
<html>
	{{ partial "head.html" . }}
	<body>
    {{ partial "header.html" . }}
    <main>
    <div class="container">
    
    <article>
        <header>
            <time datetime="{{ .Date }}">{{ dateFormat "02 Jan 06 15:04 MST" .Date.UTC }}</time>
            <h1><a href="{{ .RelPermalink }}">{{ .Title }}{{ if .Draft }}<sup>DRAFT</sup>{{ end }}</a></h1>
        </header>
        <section>
            <div class="tag-cloud">
                {{ $data := .Data }}
                {{ range $key, $value := .Data.Terms.ByCount }}
                <a href="{{ $.Site.LanguagePrefix | absURL }}{{ $data.Plural }}/{{ $value.Name | urlize }}/">{{ $value.Name }}<sup>{{ $value.Count }}</sup></a>
                {{ end }}
                </div>
        </section>
    </article>
   
    </div>
    </main>
    {{ partial "footer.html" . }}
	</body>
</html>
