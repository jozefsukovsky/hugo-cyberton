<!doctype html>
<html>
	{{ partial "head.html" . }}
	<body>
    {{ partial "header.html" . }}
    <main>
    <div id="content" class="container">
    
    <article>
        <header>
            <time datetime="{{ .Date }}">{{ dateFormat "02 Jan 06 15:04 MST" .Date.UTC }}</time>
            <h1><a href="{{ .RelPermalink }}">{{ .Title }}{{ if .Draft }}<sup>DRAFT</sup>{{ end }}</a></h1>
        </header>
        <section>
        {{ .Content }}
        </section>
        <section>
            <h3>Tags</h3>
            <ul class="tags">
                {{ range (.GetTerms "tags") }}
                    <li><a class="tag-link" href="{{ .Permalink }}">{{ .LinkTitle }}</a></li>
            {{ end }}
            </ul>
        </section>
    </article>
   
    </div>
    </main>
    {{ partial "footer.html" . }}
	</body>
</html>
